{% extends 'base.html' %}
{% block content %}
{% load static %}

<div>
    <form action = "" method = "POST">
        {%csrf_token%}
        <div class="form-group">
            <label for="name_input">ФИО</label>
            <input type="text" class="form-control" name="name_input" id="name_input" placeholder="Саша Истотский">
          </div>
          <div class="form-group">
            <label for="number_input">Номер телефона</label>
            <input type="text" class="form-control" name="number_input" id="number_input" placeholder="+380-что-то-там">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" name="in_club_input" id="in_club_input">
            <label class="form-check-label" for="in_club_input">В кулбе?</label>
          </div>
          <button type="submit" class="btn btn-primary">Добавить</button>

    </form>


</div>


{% endblock %}
